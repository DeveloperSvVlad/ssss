  <div class="form">       <h2 class="form__inner-title">Свяжитесь с нами</h2>       <form action="#" id="form" class="form__body">           <div class="form__inner">               <div class="form__item form__item--w100 sm-mar">                  <input class="form__input _req" placeholder="Имя*" id="forName" name="name" type="text" >               </div>               <div class="form__item form__item--w100">                  <input class="form__input _req _email" placeholder="Email*" id="forEmail" name="email" type="text" >            </div>           </div>        <div class="form__item">          <select class="select" name="age">              <option value="от 18 до 25" selected>Тема сообщения</option>              <option value="от 25 до 45">Старый</option>              <option value="от 45">Супер стар</option>       </select>       </div>        <div class="form__item">            <textarea placeholder="Текст сообщения..." class="form__input" name="message" id="formMessage"></textarea>        </div>        <div class="form__inner">           <div class="form__item">               <div class="checkbox">                   <input class="checkbox__input _req" id="formAgreement" type="checkbox" name="agreement">                   <label class="checkbox__label" for="formAgreement">Я согласен на обработку персональных данных</label>               </div>           </div>           <div class="form__item">               <div class="file">                   <div class="file__item">                       <input id="formImage" accept=".jpg, .png, .gif" class="file__input" name="image" type="file">                       <div class="file__button"><picture><source srcset="img/form/paperclip@2x.webp" type="image/webp"><img src="img/form/paperclip@2x.png" alt=""></picture></div>                       <div class="file__label">прикрепить файл</div>                   </div>               </div>            </div>        </div>        <div class="form__inner last__inner">            <div class="form__kapcha"></div>           <button type="submit" class="form__button">Отправить</button>        </div>       </form>      </div>    </div>  </main>  <!-- ?Подключение Footer -->  <footer class="footer">    <div class="container">        <ul class="footer__socials">            <li class="footer__socials-list">                <a class="footer__socials-link" target="_blank" href=""></a>            </li>            <li class="footer__socials-list">                <a class="footer__socials-link" target="_blank" href=""></a>            </li>            <li class="footer__socials-list">                <a class="footer__socials-link" target="_blank" href=""></a>            </li>            <li class="footer__socials-list">                <a class="footer__socials-link" target="_blank" href=""></a>            </li>        </ul>        <div class="footer__bottom">                    </div>    </div></footer>  </div><script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script><script src="js/scripts.js"></script></body></html>
